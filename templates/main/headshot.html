{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="pregnat">

  <div class="container pre1 mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <img class=" wow animate__fadeIn" data-wow-duration="1s" src="{% static 'img/head.jpg' %}">
      </div>

      <div class="col-lg-6 mt-5">
        <img class="lolo wow animate__fadeInLeft" data-wow-duration="1s" src="{% static 'img/newborn1.jpg' %}">
      </div>
      <div class="col-lg-6 mt-5">
        <img class="lolo wow animate__fadeInLeft" data-wow-duration="1s" src="{% static 'img/newborn1.jpg' %}">
      </div>
      <div class="col-lg-8 mx-auto mt-5">
        <img class="lolo wow animate__fadeInLeft" data-wow-duration="1s" src="{% static 'img/sec1.jpg' %}">
      </div>

    </div>
  </div>

  <!-- Third section -->

  <div class="container my-5">
    <div class="row">
    <img class="col-lg-6 mb-5 my-5 wow animate__fadeInLeft" data-wow-duration="1s" src="{% static 'img/mat1.jpg' %}">
    <img class="col-lg-6 mb-5 my-5 wow animate__fadeInRight" data-wow-duration="1s" src="{% static 'img/mat5.jpg' %}">

  </div>
</div>
<!-- one image  -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <img class="mb-5 wow animate__fadeInRight" data-wow-duration="1s" src="{% static 'img/black.jpg' %}">
    </div>

  </div>
</div>
<!-- collection images  -->

<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <img class="mb-5 my-5 wow animate__fadeInRight" data-wow-duration="1s" src="{% static 'img/mat5.jpg' %}">
    </div>
    <div class="col-lg-5 mt-5">
      <img class="mb-4 wow animate__fadeInRight" data-wow-duration="1s" src="{% static 'img/black1.jpg' %}">
      <img class="mb-4  wow animate__fadeInRight" data-wow-duration="1s" src="{% static 'img/sec1.jpg' %}">

    </div>
  </div>
</div>


<!-- three image  -->
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6  col-sm-6">
      <img class="mb-5 my-5 wow animate__fadeInRight" data-wow-duration="1s" src="{% static 'img/mat5.jpg' %}">
    </div>
    <div class="col-lg-4 col-md-6  col-sm-6">
      <img class="mb-5 my-5 wow animate__fadeInRight" data-wow-duration="1s" src="{% static 'img/mat5.jpg' %}">
    </div>
    <div class="col-lg-4 col-md-6  col-sm-6 mx-auto">
      <img class="mb-5 my-5 wow animate__fadeInRight" data-wow-duration="1s" src="{% static 'img/mat5.jpg' %}">
    </div>
  </div>
</div>
</main>

{% endblock %}

{% block js %}
<!-- Animation style  -->
<script src="WOW-master/dist/wow.min.js"></script>
<script>
  new WOW().init();
</script>
{% endblock %}
