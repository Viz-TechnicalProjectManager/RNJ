{% load static %}
<!-- Start Navbar  -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img class="logo" src="{% static 'img/logo.png' %}" alt="logo" srcset="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item {% if request.path  == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item {% if 'about' in request.path %}active{% endif %}">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'price' in request.path %}active{% endif %}" href="/price">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Booking</a>
        </li>
        <li class="nav-item {% if 'faq' in request.path %}active{% endif %}">
          <a class="nav-link" href="/faq">FAQs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-dark text-primary my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
<!-- End Navbar  -->
